<!DOCTYPE html>
<title>GODate</title>
<head>
	<link rel="stylesheet" type="text/css" href="./godate.css">
	<script src="script.js"></script> 
</head>
<body>
<div class="container">
	<div class="clock">
	<span id="Hrs">00</span>
	<span>:</span>
	<span id="Mns">00</span>
	<span>:</span>
	<span id="sec">00</span>
	<span id="timeofday">AM</span>
	</div>
	<div class="date">
	<span id="datenumber">21st</span>
	<span id="month">september</span>
	<span id="year">2022</span>
	</div>
</div>
</body>
</html>
